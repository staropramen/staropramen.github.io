{% include header.html %}

    <div class="slideshow">
        <div id="slider" class="slideshow-2"></div>
        <div id="slider-2" class="slideshow-3"></div>
    </div>
    

    <div class="blue_bar_left minus_margin_top hide_on_mobile"></div>
    <div class="blue_bar_right minus_margin_top hide_on_mobile"></div>
    <div class="white_bar_left hide_on_mobile"></div>
    <div class="white_bar_right hide_on_mobile"></div>

    <div class="wrapper">

        <section class="row">
            <h1 class="row center_text">Meine Arbeiten</h1>

            {% for post in site.posts %}
            <div class="work_holder">
                <a href="{{ post.url }}">
                    <div class="portfolio_image" style="background-image:url('{{ post.thumbnail }}');">
                        <div class="work_title">
                            {{ post.title }}
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}

            <div class="work">
                
            </div>

        </section>
            
    </div>

{% include footer.html %}
